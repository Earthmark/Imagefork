<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{{ title }} - Imagefork</title>
  <link href="/img/favicon.png" rel="icon">
  <link href="/css/style.css" rel="stylesheet">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  {% block head %}{% endblock %}
</head>

<body class="toggle-sidebar">
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <!--<img src="img/logo.png" alt="">-->
        <span class="d-none d-lg-block">Imagefork</span>
      </a>
    </div>

    {% if show_login %}
    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item pe-3">
          {% if logged_in %}
          <a href="/auth/logout">
            <button type="button" class="btn btn-outline-secondary">Logout</button>
          </a>
          {% else %}
          <a href="/auth/github">
            <button type="button" class="btn btn-primary">
              <i class="bi bi-github"></i>
              Login 
            </button>
          </a>
          {% endif %}
        </li>

      </ul>
    </nav>
    {% endif %}

  </header>

  <main id="main" class="main">
    
    <div class="pagetitle">
      <h1>{{ title }}</h1>
    </div>

    <section class="section">
      <div class="row align-items-top">
        {% block body %}{{ title }}{% endblock %}
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
